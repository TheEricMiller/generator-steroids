<div class="list">

  <% fields.forEach( function(field) { %>
  <label class="item item-input item-stacked-label">
    <span class="input-label"><%= field %></span>
    <input type="text" ng-model="<%= resourceName %>['<%= field %>']">
  </label>
  <% } ) %>

  <br>

  <button class="button button-block button-positive" ng-click="submitForm()">Save</button>

</div>
