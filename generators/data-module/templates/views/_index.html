<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      <%= _.capitalize(resourceName) %>s
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list">
      <li class="item item-icon-right" ng-repeat="<%= resourceName %> in <%= resourceName %>s">
        <super-navigate location="<%= moduleName %>#show?id={{ <%= resourceName %>.id }}">
          <span ng-bind="<%= resourceName %>.<%= fields[0] %>"></span>
          <i class="icon ion-ios7-arrow-right"></i>
        </super-navigate>
      </li>
    </ul>

    <super-modal-show location="<%= moduleName %>#new">
      <button class="button button-full button-positive">
        Create a new <%= resourceName %>
      </button>
    </super-modal-show>
  </div>
</div>
