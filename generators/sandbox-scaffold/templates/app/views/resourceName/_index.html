<div ng-controller="IndexCtrl">
  <ul class="list">
    <li class="item item-icon-right" ng-click="open(<%= resourceName %>.id)" ng-repeat="<%= resourceName %> in <%= resourceName %>s">
      <span ng-bind="<%= resourceName %>.<%= fields[0] %>"></span>
      <i class="icon ion-ios7-arrow-right"></i>
    </li>
  </ul>

  <button ng-click="showModal()" class="button button-full button-positive">
    Create a new <%= resourceName %>
  </button>
</div>
