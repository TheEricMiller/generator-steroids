<div ng-app="<%= resourceName %>App">

  <div ng-controller="IndexCtrl">
    <div class="spinner" ng-show="loading"></div>
    <div class="topcoat-list__container">

      <ul class="topcoat-list">
        <!-- order is reversed created timestamp -->
        <li class="topcoat-list__item" hm-tap="open(<%= resourceName %>.<%= resourceName %>_id)" ng-repeat="<%= resourceName %> in <%= resourceName %>s | orderBy: '-createddate'">
          <%= _.capitalize(resourceName) %>: {{ <%= resourceName %>.name }}
        </li>
      </ul>

    </div>

  </div>

</div>
