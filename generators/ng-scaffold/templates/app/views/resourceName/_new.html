<div ng-app="<%= resourceName %>App">

  <div ng-controller="NewCtrl">
    <div class="spinner" ng-show="loading"></div>
    <div class="content-padded">
      <h1>Add a new <%= resourceName %></h1>

      <form class="simple-form">
        Name: <input type="text" ng-model="<%= resourceName %>.name" /><br />
        Description: <input type="text" ng-model="<%= resourceName %>.description" /><br />

        <a class="topcoat-button" hm-tap="create(<%= resourceName %>)">Add</a>
        <a class="topcoat-button" hm-tap="close()">Cancel</a>
      </form>

    </div>

  </div>

</div>
